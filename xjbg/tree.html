var pathSum = function(root, sum) {
    const result = []

    const loop = (root, road) => {
        if (!root) return
        road = [...road, root.val]

        if (!root.left && !root.right) {
            result.push(roadSum)
        } else {
          if (root.left) {
            loop(root.left, roadSum)
          }

          if (root.right) {
            loop(root.right, roadSum)
          }
        }
    }

    loop(root, [])

    return result.filter(item => {
      const s = item.reduce((prev, total) => {
        return total + prev
      }, 0)

      return s == sum
    })
};

var rightSideView = function(root) {
  const arr = []

  function loop(root, deep) {
    if (deep === arr.length) {
      arr.push(root.val)
    }

    if (root.right) {
      loop(root.right, deep+1)
    }

    if (root.left) {
      loop(root.left, deep+1)
    }
  }

  loop(root, 0)
  return arr
}

var inorderTraversal = function(root) {
  const arr = []

  function inOrder(root) {
    if (root !== null) {
      inOrder(root.left)
      arr.push(root.val)
      inOrder(root.right)
    }
  }

  inOrder(root)

  return 0
}

var widthOfBinaryTree = function(root) {
  if (!root) return 0
  let res = []
  let queue = []
  queue.push(root)

  while(queue.length) {
    let len = queue.length
    let temArr = []

    for(let i=0;i<len;i++) {
      const node = queue.shift()
      temArr.push(node ? node.val : null)
      if (node && node.left) {
        queue.push(node.left)
      } else {
        queue.push(null)
      }

      if (node && node.right) {
        queue.push(node.right)
      } else {
        queue.push(null)
      }
    }

    res.push(temArr)
  }  

  console.log(res)
};

var mergeTrees = function(root1, root2) {
    let newTree = new Node()
    let loop = (root1, root2, newTree) => {
        if (!root1 && !root2) {
            return null
        }

        if (root1 && root2) {
            newTree.val = root2.val + root1.val
        }
        
        if (root1 || root2) {
            newTree.val = root2 ? root2.val : root1.val
        }

        loop(root1.left, root2.left, newTree.left)
        loop(root1.right, root2.right, newTree.right)
    }

    loop(root1, root2, newTree)

    return root1
};
