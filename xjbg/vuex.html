<script src="https://lib.baomitu.com/vue/2.6.11/vue.min.js"></script>
<script src="https://lib.baomitu.com/vuex/3.1.3/vuex.min.js"></script>
<script>

const store = new Vuex.Store({
  state: {
    count: 0
  },
  mutations: {
    increase(state) {
      state.count++
    }
  }
})

store.commit('increase')

console.log(store.state.count);


</script>
