  ctx.fn = this
  const result = ctx.fn(...args)

  delete ctx.fn

  return result
}

  let ctx = context || window

  ctx.fn = this
  const result = ctx.fn(...args)
  return result

var lastStoneWeight = function(stones) {
    let result = 0
    const loop = (stones) => {
        if (stones.length === 1) {
          result = stones[0]
          return
        }
        if (stones.length === 0) {
          result = 0
          return
        }
        stones = stones.sort((a, b) => {return b - a})
        let x = stones[0]
        let y = stones[1]

        if (x === y) {
            stones = stones.splice(2)
        } else {
            const newStone = x - y
            stones = stones.splice(2)
            stones.push(newStone)
        }
        loop(stones)
    }
    loop(stones)
    return result
};

// 扩展中心
var longestPalindrome = function(s) {
   if(!s || s.length < 2) return s;
   let start = 0; 
   let end = 0;
   for(let i = 0; i < s.length; i++) {
       let len1 = expandCenter(s,i,i); // 中心点位奇数 比如: aabaa
       let len2 = expandCenter(s,i,i+1); // 中心在偶数 比如: aabbcc
       let len = Math.max(len1,len2);
       if(len > end - start) {
           start = i - Math.floor((len-1)/2);
           end = i + Math.floor(len/2);
       }
   }
   return s.substring(start,end+1);
};
const expandCenter = function(s,l,r) {
    while(l>=0 && r < s.length && s[l] === s[r]) {
        l--;
        r++;
    }
    return r - l -1;
}

var reverseList = function(head) {
    function findPrev(item) {
        let curNode = head
        while(curNode.next !== null && curNode.next.val === item) {
            curNode = curNode.next
        }

        return curNode
    }

    function findLast(head) {
        let last = head
        while(last.next !== null) {
            last = last.next
        }

        return last
    }

    let curNode = head
    let newList = new ListNode('head')
    let val = findLast(head).val

    while(curNode.next !== null) {
        newList.next = new ListNode(val)
        curNode = curNode.next
        val = findPrev(val).val
    }

    return newList
};

/**
 * @param {number} capacity
 */
 var LRUCache = function(capacity) {
    this.lruMap = {}
    this.keys = []
    this.capacity = capacity
};

/** 
 * @param {number} key
 * @return {number}
 */
LRUCache.prototype.get = function(key) {
    const index = this.keys.indexOf(key)
    if (index > -1) {
        this.keys.splice(index, 1)
        this.keys.push(key)
        return this.lruMap[key]
    }
    return -1
};

/** 
 * @param {number} key 
 * @param {number} value
 * @return {void}
 */
LRUCache.prototype.put = function(key, value) {
    // 判断是否超了
    if(this.keys.length === this.capacity) { // 相等，则证明当前put要超了
        const removeKey = this.keys[0]
        this.keys.splice(0, 1)
        delete this.lruMap[removeKey]
    }

    // 判断key是否存在缓存中
    const index = this.keys.indexOf(key)
    
    if (index > -1) { // 存在
        this.keys.splice(index, 1)   
    }

    this.lruMap[key] = value

    // 将最新的添加到keys中
    this.keys.push(key)
}

var maxProfit = function(prices) {
  if (prices.length < 2) return 0
    
    let buy = prices[0]
    let sale = prices[1]
    let max = 0

    for (let i=1;i<prices.length-1;i++) {
        buy = Math.min(buy, prices[i])
        sale = prices[i+1]
        max = Math.max(max,(sale - buy))
    }

    return max
};

  const result = fn.call(obj)
  return result instanceof Object ? result : obj
}

function _new2(fn) {
  const obj = Object.setPrototypeOf({}, fn.prototype)
  const result = fn.call(obj)
  return result instanceof Object ? result : obj
}

function _new3(fn) {
  const obj = Object.create(fn.prototype)
  const result = fn.call(obj)
  return result instanceof Object ? result : obj

var rob = function(nums) {
    if (nums.length === 0) return 0
    if (nums <= 2) return Math.max(...nums)

    const dp = []
    dp[0] = nums[0]
    dp[1] = nums[1]

    for (let i=2;i<nums.length;i++) {
        dp[i] = Math.max(dp[i-1], dp[i-2] + nums[i])
    }

    return dp[nums.length - 1]
};

function addStrings(num1, num2) {
  let len1 = num1.length
  let len2 = num2.length
  let len = len1 > len2 ? len1 : len2
  num1 = num1.split('').reverse()
  num2 = num2.split('').reverse()
  let res = []
  let add = 0

  for(let i=0;i<len;i++) {
    let n1 = num1[i] ? +num1[i] : 0
    let n2 = num2[i] ? +num2[i] : 0
    let sum = n1 + n2

    sum = add ? sum + add : sum
    add = sum >= 10 ? 1 : 0
    res.push(sum % 10)
  }

  return res.reverse().join('')
}

var twoSum = function(nums, target) {
  let res = []
  for (let i=0;i<nums.length;i++) {
      for (let j=i+1;j<nums.length;j++) {
          if (nums[i] + nums[j] == target) {
            res.push([nums[i], nums[j]])
          }
      }
  }
  return res
};

function _twoSum(nums, target) {
  let map = new Map()
  let res = []
  for (let i=0;i<nums.length;i++) {
    map.set(nums[i], i)
  }

  for (let i=0;i<nums.length;i++) {
    let c = target - nums[i]

    if (map.has(c) && map.get(c) > i) {
      res.push([nums[i], c])
    }
  }

  return res
}

Array.prototype._splice = function(start=0, length=0, arr=[]) {
  // 首先返回的是一个数组
  let len = this.length
  let newArr = []
  let resArr = []
  for (let i=0;i<len;i++) {
    if (i >= start && i < start + length) {
      resArr.push(this[i])
    } else {
      if (arr.length && i == start + length) {
        newArr = newArr.concat(arr)
      }
      newArr.push(this[i])
    }
  }
  newArr.forEach((item, index) => {
    this[index] = item
  })
  this.length = newArr.length
  return resArr
}

function joinEntry(obj, parentKey="", res={}) {
  for (let key in obj) {
    if (obj.hasOwnProperty(key)) {
      let keyName = `${parentKey}${key}`

      if (typeof obj[key] == 'object') {
        joinEntry(obj[key], keyName+'.', res)
      } else {
        res[keyName] = obj[key]
      }
    }
  }

  return res
}

      if (target === nums[i]) {
        return i
      }
  }

  for (let i=0;i<nums.length;i++) {
      if (target < nums[i]) {
          return i == 0 ? 0 : i - 1
      } else {
          return i+1
      }
  }
  
};

        return (nums[nums.length / 2 - 1] + nums[nums.length / 2] / 2)
    } else {
        return (nums[(Math.floor(nums.length / 2))])

var maxArea = function(height) {
    // 暴力解法
    let area = 0
    let max = 0
    for (let i=0;i<height.length;i++) {
        for (let j=i;j<height.length;j++) {
            area = (height[j] > height[i] ? height[i] : height[j]) * (j - i)
            max = Math.max(area, max)
        }
    }

    console.log(max)
};

        }

        let strs = d[digits[i]]
        for (let j=0;j<strs.length;j++) {
            dfs(curStr + strs[i], i+1)
        }
    }

    dfs('', 0)
};

var permute = function(nums) {
    let res = []
    let len = nums.length
    let dfs = (r) => {
        if (r.length == nums.length) {
            res.push(r.slice())
            return
        }

        for (let i=0;i<nums.length;i++) {
            if (r.indexOf(nums[i]) == -1) {
                r.push(nums[i])
                dfs(r)
                r.pop()
            }
        }
    }

    dfs([])

    return res
};

var isStraight = function(nums) {
    let set = new Set()
    let min = 14
    let max = 0
    while(nums.length) {
        let item = nums.pop()

        if (set.has(item)) {
            return false
        }
        if (item == 0) {
            continue
        }

        set.add(item)

        min = Math.min(min, item)
        max = Math.max(max, item)
    }

    console.log(max, min)

    return max - min < 5
};
