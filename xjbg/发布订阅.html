<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>

function EventBus() {
  this.subs = {}
}

EventBus.prototype.on = function(name, fn) {
  if (this.subs[name]) {
    this.subs[name].push(fn)
  } else {
    this.subs[name] = [fn]
  }
}


EventBus.prototype.emit = function(name, data) {
  if (this.subs[name]) {
    this.subs[name].forEach(fn => {
      fn(data)
    })
  }
}


EventBus.prototype.off = function(name) {
  if (this.subs[name]) {
    delete this.subs[name]
  }
}


EventBus.prototype.once = function(name, fn) {
  this.on(name, (res) => {
    console.log(res)
    fn(res)
    this.off(name)
  })
}


/**
 * 测试用例
*/

let e = new EventBus()

e.once('say', res => console.log('hi，', res))

e.emit('say', '老王')
e.emit('say', '老张')

</script>
</body>
</html>
