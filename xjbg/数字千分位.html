<script>
function regSplitNum(num) {
  const reg = /\d{1,3}(?=(\d{3})+$)/g // (\d{3})+  代表3的倍数至少一个，?= 一定是三的倍数
  return (num+'').replace(reg, '$&,')
}

function splitNum(num) {
  let res = []
  num = (num + '').split('').reverse()
  num.forEach((item, index) => {
    if (index !== 0 && index % 3 == 0 && index !== num.length) {
      res.push(',', item)
    } else {
      res.push(item)
    }
  });
  return res.reverse().join('')
}
