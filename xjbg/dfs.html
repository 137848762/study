/****************************************************************/

function Tree(val, left = null, right = null) {
  this.val = val
  this.left = left
  this.right = right
}

/**
 *     4
 *   2   7
 * 1  3 6  9
*/

  new Tree(2,
    new Tree(1),
    new Tree(3)
  ),
  new Tree(7,
    new Tree(6),
    new Tree(9)
  )
)

function dfs(root) {
  let stack = [] 
  let res = []
  stack.push(root)

  while(stack.length) {
    let len = stack.length

    for (let i=0;i<len;i++) {
      let node = stack.pop()

      res.push(node.val)

      if (node.left) {
        stack.push(node.left)
      }

      if (node.right) {
        stack.push(node.right)
      }
    }
  }
}


console.log(dfs(tree)) // 结果应该是： 4、2、1、3、7、6、9
