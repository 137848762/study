<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    li {
      width: 100px;
      height: 30px;
      margin: 10px 0;
      background: #0cf;
    }
  </style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>

<script>

  const ul = document.querySelector('ul')

  ul.addEventListener('click', function(e) {
    console.log(e.target.textContent)
  })

</script>
