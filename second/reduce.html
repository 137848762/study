<body>
<script>

let arr = [1,2,3,4,5,6]


Array.prototype._reduce = function(fn, initValue) {
  let res = initValue ? initValue : this[0]
  for (let i=initValue ? 0 : 1;i<this.length;i++) {
    res = fn(res, this[i], i, this)
  }

  return res
}

let result = arr._reduce((total, cur) => {
  return total + cur
})

console.log(result)




</script>
