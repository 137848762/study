<body>
<script>
let id = 0
let temp = {}

function mySetInterval(cb, delay) {
  let tempid = id
  id++
  let fn = function() {
    cb()
    temp[tempid] = setTimeout(fn, delay)
  }

  temp[tempid] = setTimeout(fn, delay)
  return tempid
}


let myid = mySetInterval(() => {
  console.log(temp);
}, 1000)

myClearIterval = (id) => {
  clearTimeout(temp[id])
  delete temp[id]
}


// clearTimeout(id)
setTimeout(() => {
  myClearIterval(myid)
}, 4000)
</script>
</body>
