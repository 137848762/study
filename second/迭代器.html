<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>迭代器</title>
</head>
<body>
<script>

function createIterator(items) {
  let index = 0

  return {
    next() {
      let done = index >= items.length
      let value = done ? undefined : items[index++]

      return {
        done,
        value
      }
    }
  }
}

</script>
</body>
</html>
