function dfs(data) {
  const stack = []
  const result = []
  
  data.forEach(item => {
    stack.push(item)

    while(stack.length) {
      const item = stack.pop()
      const children = item.children
      result.push(item.name)

      if (children && children.length) {
        for (let i=children.length-1;i>=0;i--) {
          stack.push(children[i])
        }
      }
    }
  })
  
  console.log(result)
}

// dfs(data)

function bfs(data) {
  const stack = []
  const result = []
  
  data.forEach(item => {
    stack.push(item)
  })

  while(stack.length) {
      const item = stack.shift()
      const children = item.children
      result.push(item.name)

      if (children && children.length) {
        for (let i=0;i<children.length;i++) {
          stack.push(children[i])
        }
      }
    }

  console.log(result)
}

bfs(data)
