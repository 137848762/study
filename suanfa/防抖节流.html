<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box{
      width: 300px;
      height: 200px;
      background: #666;
    }
  </style>
</head>
<body>
  <div id="box"></div>
<script>

function debounce(fn, delay) {
  let timer = null

  return function() {
    const args = arguments
    if (timer) {
      clearTimeout(timer)
    }
    timer = setTimeout(() => {
      fn.apply(this, args)
    }, delay)
  }
}

function throttle(fn, delay) {
  let start = 0

  return function() {
    const now = +new Date()
    const args = arguments
    if (now - start > delay) {
      start = now

      fn.apply(this, args)
    }
  }
}

function throttle2(fn, delay) {
  let timer = null

  return function() {
    if (!timer) {
      timer = setTimeout(() => {
        timer = null
        fn.apply(this)
      }, delay)
    }
  }
}

var count = 1;
var box = document.getElementById('box');

function getUserAction() {
    box.innerHTML = count++;
};

box.onmousemove = throttle2(getUserAction, 1000)

</script>
</body>
</html>
