function Node(element) {
  this.element = element
  this.next = null
}

function LList() {
  this.head = new Node('head')
}

LList.prototype.find = function (item) {
  let current = this.head

  while(current.element !== item) {
    current = current.next
  }

  return current
}

LList.prototype.insert = function(element, item) {
  const current = this.find(item)
  const node = new Node(element)

  node.next = current.next
  current.next = node
}

LList.prototype.show = function () {
  let current = this.head
  const arr = []

  while(current.next !== null) {
    arr.push(current.next.element)
    current = current.next
  }

  return arr
}

const ll = new LList()

ll.insert('aaa', 'head')
ll.insert('bbb', 'aaa')

let stack = []; // 保存需要 repeat 的字符串
let times = ''; // 乘以的倍数

for (let i = 0, len = s.length; i < len; i++) {
    let item = s[i];

    if (/[0-9]/.test(item)) {
        if (i === 0 || /[0-9]/.test(s[i - 1])) {
            times += item;
        } else {
            times = item
        }
    } else if (item === '[') {
        times && stack.push(Number(times));
        times = '';
    } else if (item === ']') {
        var curr = stack.pop();
        var temp = '';
        while (typeof curr !== 'number') {
            temp = curr + temp;
            curr = stack.pop();
        }
        temp = temp.repeat(curr);
        stack.push(temp);
    } else {
        stack.push(item);
    }
}
return stack.join('');
