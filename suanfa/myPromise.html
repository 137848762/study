<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myPromise</title>
</head>
<body>
<script>

  class MyPromise {
    static resolve(value) {
      if (value instanceof MyPromise) return value
      return new MyPromise(resolve => resolve(value))
    }

    static reject(reason) {
      return new MyPromise((resolve, reject) => reject(reason))
    }

    static all(promises) {
      let index = 0
      let result = []
      
      return new Promise((resolve, reject) => {
        promises.forEach((item, idx) => {
          MyPromise.resolve(item).then(
            value => {
              index++
              result[idx] = value

              if (index === promises.length) {
                resolve(result)
              }
            },
            err => {
              reject(err)
            }
          )
        })
      })
    }

    static race(promises) {
      return new MyPromise((resolve, reject) => {
        for (let p of promises) {
          MyPromise.resolve(p).then(
            res => {
              resolve(res)
            },
            err => {
              reject(err)
            }
          )
        }
      })
    }

    constructor(executor) {
      this.status = 'pending'
      this._resolveQueue = []
      this._rejectedQueue = []

      const _resolve = (val) => {
        const run = () => {
          if (this.status !== 'pending') return
          this.status = 'fulfilled'
          
          while(this._resolveQueue.length) {
            const callback = this._resolveQueue.shift()
            callback(val)
          }
        }

        setTimeout(run)
      }

      const _reject = (val) => {
        const run = () => {
          if (this.status !== 'pending') return
          this.status = 'rejected'

          while(this._rejectedQueue.length) {
            const callback = this._rejectedQueue.shift()
            callback(val)
          }
        }

        setTimeout(run)
      }

      executor(_resolve, _reject)
    }

    then(resolveFn, rejectedFn) {
      typeof resolveFn !== 'function' ? resolveFn = (value) => value : null
      typeof rejectedFn !== 'function' ? rejectedFn = (reason) => {
        throw new Error(reason instanceof Error ? reason.message : reason)
      } : null

      return new MyPromise((resolve, reject) => {
        const fulfilledFn = (value) => {
          try {
            let x = resolveFn(value)
            x instanceof MyPromise ? x.then(resolve, reject) : resolve(x)
          } catch(e) {
            reject(e)
          }
        }
        this._resolveQueue.push(fulfilledFn)
        
        const rejecedFn = (value) => {
          try {
            let x = rejectedFn(value)
            x instanceof MyPromise ? x.then(resolve, reject) : reject(x)
          } catch(e) {
            reject(e)
          }
        }
        this._rejectedQueue.push(rejecedFn)
      })
    }
    
    catch(rejectFn) {
      return this.then(null, rejectFn)
    }

    finally(callback) {
      return this.then(
        (value) => MyPromise.resolve(callback()).then(() => value),
        (reason) => MyPromise.resolve(callback()).then(() => {throw reason})
      )
    }
  }

  const p1 = new MyPromise((resolve, reject) => {
    resolve(1111)
  })

  p1.then((res)=> {
    console.log(res)
    // return 2222
  })


</script>
</body>
</html>
