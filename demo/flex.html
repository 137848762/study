<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <style>

    .box {
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      height: 100px;
      width: 400px;
      background: #00ccff;
    }
    .blue{
      background:hotpink;
      order: 1;
    }
    .green {
      background: green;
      order: 3;
    }
    .yellow {
      background: greenyellow;
      order: 2;
    }

  </style>
</head>
<body>
  <div class="box">
    <div class="blue">1</div>
    <div class="green">2</div>
    <div class="yellow">3</div>
  </div>
</body>
</html>
