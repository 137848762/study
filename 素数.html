<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>素数</title>
</head>
<body>
</body>
<script>

  function sushu() {
    const min = 101
    const max = 999
    const value = []
    let flag

    for (let i=min;i<max;i++) {
      flag = true
      for(let j=2;j<i;j++) {
        if (i % j == 0) {
          flag = false
          continue
        }
      }
      if (flag) {
        value.push(i)
      }
    }
    return value.join(',')
  }

  console.log(sushu());

</script>
</html>
